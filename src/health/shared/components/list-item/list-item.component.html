<div class="list-item">
  <a [routerLink]="getRoute(item)">
    <p class="list-item__name">{{ item.name }}</p>
    <p class="list-item__ingredients">
      <span>
        {{ item.ingredients }}
      </span>
    </p>
  </a>
  <div
    class="list-item__delete"
    *ngIf="toggled">
    <p>Delete item?</p>
    <button
      class="confirm"
      type="button"
      (click)="removeItem()">
      Yes
    </button>
    <button
      class="cancel"
      type="button"
      (click)="toggle()">
      No
    </button>
  </div>
  <button
    class="trash"
    type="button"
    (click)="toggle()">
    <img src="/assets/images/remove.svg" alt="remove">
  </button>
</div>
