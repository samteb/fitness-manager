<div class="controls">
  <button
    type="button"
    (click)="moveDate(offset - 1)">
    <img src="/assets/images/chevron-left.svg" alt="left">
  </button>
  <p>{{ selected | date:'longDate' }}</p>
  <button
    type="button"
    (click)="moveDate(offset + 1)">
    <img src="/assets/images/chevron-right.svg" alt="right">
  </button>
</div>
