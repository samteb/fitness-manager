<div class="calendar">
  <app-schedule-controls
    [selected]="selectedDay"
    (move)="onControlsClick($event)">
  </app-schedule-controls>
  <app-schedule-days
    [selected]="selectedDayIndex"
    (select)="onSelectDay($event)">
  </app-schedule-days>
  <app-schedule-section
    *ngFor="let section of sections"
    [name]="section.name"
    [section]="getSection(section.key)"
    (select)="onSelectSection($event, section.key)">
  </app-schedule-section>
</div>
