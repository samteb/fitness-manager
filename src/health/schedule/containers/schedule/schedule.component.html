<div class="schedule">
  <app-schedule-calendar
    [date]="date$ | async"
    [schedule]="schedule$ | async"
    (change)="changeDate($event)"
    (select)="changeSection($event)">
  </app-schedule-calendar>
  <app-schedule-assign
    *ngIf="showAssignPopup"
    [section]="selected$ | async"
    [list]="list$ | async"
    (cancel)="closeAssignPopup()">
  </app-schedule-assign>
</div>
