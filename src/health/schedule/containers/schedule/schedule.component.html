<div class="schedule">
  <app-schedule-calendar
    [date]="date$ | async"
    [schedule]="schedule$ | async"
    (change)="setDate($event)"
    (select)="setSection($event)">
  </app-schedule-calendar>
  <app-schedule-assign
    *ngIf="showAssignPopup"
    [section]="selected$ | async"
    [list]="list$ | async"
    (update)="setItems($event)"
    (cancel)="closePopup()">
  </app-schedule-assign>
</div>
