<div class="workout">
  <div class="workout__title">
    <h1>
      <img src="/assets/images/workout.svg" alt="workout">
      <span *ngIf="workout$ | async as workout; else title;">
        {{ workout.name ? 'Edit' : 'Create' }} workout
      </span>
      <ng-template #title>
        Loading...
      </ng-template>
    </h1>
  </div>
  <div *ngIf="workout$ | async as workout; else loading;">
    <app-workout-form
      [workout]="workout"
      (create)="addWorkout($event)"
      (update)="updateWorkout($event)"
      (remove)="removeWorkout()">
    </app-workout-form>
  </div>
  <ng-template #loading>
    <div class="message">
      <img src="/assets/images/loading.svg" alt="loading">
      Fetching workout...
    </div>
  </ng-template>
</div>
