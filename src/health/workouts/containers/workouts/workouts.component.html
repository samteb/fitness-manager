<div class="workouts">
  <div class="workouts__title">
    <h1>
      <img src="/assets/images/workout.svg" alt="workout">
      Your workouts
    </h1>
    <a
      class="btn__add"
      [routerLink]="['../workouts/new']">
      <img src="/assets/images/add-white.svg" alt="add-white">
      New workout
    </a>
  </div>
  <div *ngIf="workouts$ | async as workouts; else loading;">
    <div class="message" *ngIf="!workouts.length">
      <img src="/assets/images/face.svg" alt="face">
      No workouts, add a new workout to start
    </div>
    <app-list-item
      *ngFor="let workout of workouts"
      [item]="workout"
      (remove)="removeWorkout($event)">
    </app-list-item>
  </div>
  <ng-template #loading>
    <div class="message">
      <img src="/assets/images/loading.svg" alt="loading">
      Fetching workouts...
    </div>
  </ng-template>
</div>
